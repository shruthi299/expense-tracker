<!DOCTYPE html>
<html>
<head>
<title>View Expenses</title>
</head>

<body>

<h2>Expense List</h2>

<table border="1">
<tr>
<th>Title</th>
<th>Amount</th>
</tr>

<tr th:each="e : ${expenses}">
<td th:text="${e.title}"></td>
<td th:text="${e.amount}"></td>
</tr>

</table>

<a href="/">Add Expense</a>

</body>
</html>
